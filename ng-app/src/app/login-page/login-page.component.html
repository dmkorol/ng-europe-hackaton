<div
  *ngIf="!auth"
  style="width:100px;margin:0px auto;margin-top:200px;height:200px;">
  <div>
    Login:
    <input type="text" [(ngModel)]="user">
  </div>

  <div>
    Pass:
    <input type="password" [(ngModel)]="pass">
  </div>

  <button (click)="doLogin()">Login</button>
</div>

<div *ngIf="auth">
  <app-list ></app-list>
  <app-send-message></app-send-message>
</div>
